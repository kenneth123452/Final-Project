<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="...">
    <link rel="stylesheet" href="Allowance Style.css">
    <link rel="icon" href="src/img/favicon.ico" type="image/x-icon">
    <title>Dropdown Menu</title>
</head>

<body>

    <a href="index.html">
        <div id="logo">
            <img src="src/img/WiseBudgeLogo.png" class="logo">
        </div>
    </a>

    <form id="myForm" onsubmit="submitForm(); return false;">
        <label for="allowanceType">Select Allowance Type:</label>
        <select id="allowanceType" style="width: 280px; height: 40px;">
            <option value="Weekly Allowance">Weekly Allowance</option>
            <option value="Daily Allowance">Daily Allowance</option>
            <option value="Monthly Allowance">Monthly Allowance</option>
        </select>

        <label for="value">Enter Allowance Amount:</label>
        <input id="value" type="number" min="100" max="10000">
        
        <!-- Change the type attribute of the "Submit" button to "button" -->
        <button type="button" onclick="goBack()">Back</button>
        <!-- Correct the onclick attribute for the "Submit" button -->
        <button type="submit">Submit</button>

        <div id="displayValue"></div>
    </form>
    <script src="Allowancejs.js"></script>
</body>

</html>
