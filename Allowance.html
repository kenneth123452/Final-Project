<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-image: url('src/img/background.jpg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        label, input, button {
            margin: 10px 0;
        }
    </style>
    <title>Dropdown Menu</title>
    <style>
        select {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
   <form id="myForm">
    <label for="value">Weekly Allowance:</label>
    <input id="value" type="number" min="100" max="2000">
    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
    function submitForm() {
        var allowanceValue = document.getElementById("value").value;
        saveAllowance(allowanceValue, function() {
            var index = "index.html";
            window.location.href = index;
        });
    }

    function saveAllowance(value, callback) {
        setTimeout(function() {
            console.log("Value saved:", value);
            callback();
        }, 2000); // Simulating a 1-second delay, replace with your actual saving logic
    }
</script>
</body>
</html>
