       body {
    margin: 0;
    font-family: 'Arial', sans-serif;

    align-items: center;
    justify-content: center;
    height: 100vh;

        select {

    </style>
    <title>Dropdown Menu</title>
</head>
<body>
   <form id="myForm" onsubmit="submitForm(); return false;">
    <label for="value">Weekly Allowance:</label>
    <input id="value" type="number" min="100" max="2000">
       <button type="submit">Submit</button>
       <div id="displayValue"></div>
    </form>
   <button onclick="goBack()">Back</button>
         <!--<div id="displayValue"></div>-->
<script>
  function submitForm() {
        var allowanceValue = document.getElementById("value").value;
        var dataToStore = {
            "Weekly Allowance": allowanceValue
        };
        var jsonString = JSON.stringify(dataToStore);
        localStorage.setItem("Weekly Allowance", jsonString);
      
        //document.getElementById("displayValue").innerText = "Entered Value: " + allowanceValue;
        var index = "Expenses.html";
        window.location.href = index;
    }
     function goBack() {
      window.history.back();
    }
    
</script>
</body>
</html>
