<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        select {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form>
        <label for="Allowance">Enter your Allowance:</label>
        <input type="number" min="0" max="2000">
        <input type="submit" value="Submit">
        </select>
        <button onclick="Daily()">Daily</button>
    </form>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            var submittedValue = document.getElementById('allowanceInput').value;
            var secondDropdown = document.getElementById('secondDropdown');
            secondDropdown.innerHTML = '';
            for (var i = 1; i <= submittedValue; i++) {
                var option = document.createElement('option');
                option.value = i;
                option.text = 'Option ' + i;
                secondDropdown.appendChild(option);
            }
        });

        function Daily() {
            console.log('Daily button clicked!');
        }
    </script>
</body>
</html>
