<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="...">
    
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('src/img/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        label,
        input,
        button {
            margin: 10px 0;
        }

        select {
            padding: 5px;
            font-size: 20px;
        }
    </style>
    <title>Dropdown Menu</title>
</head>
<body>
   <form id="myForm" onsubmit="submitForm(); return false;">
    <label for="value">Weekly Allowance:</label>
    <input id="value" type="number" min="100" max="2000">
       <button type="submit">Submit</button>
       <div id="displayValue"></div>
       <button onclick="goBack()">Back</button>
    </form>
   <!--<button onclick="goBack()">Back</button>-->
         <!--<div id="displayValue"></div>-->
<script>
  function submitForm() {
        var allowanceValue = document.getElementById("value").value;
        var dataToStore = {
            "Weekly Allowance": allowanceValue
        };
        var jsonString = JSON.stringify(dataToStore);
        localStorage.setItem("Weekly Allowance", jsonString);
      
        //document.getElementById("displayValue").innerText = "Entered Value: " + allowanceValue;
        var index = "Expenses.html";
        window.location.href = index;
    }
     function goBack() {
      window.history.back();
    }
    
</script>
</body>
</html>
