<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wisebudge</title>
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="Database.css">
</head>

<body>
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header">WiseBudge</h2>
            </div>

            <div id="form_content_container">
                <div id="form_content_inner_container">
                    <!-- Input fields -->
                    <input type="text" id="full_name" placeholder="Full name">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="New Password">
                    <!-- Button container -->
                    <div id="button_container">
                        <button id="loginBtn">Login</button>
                        <button id="registerBtn">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script type="module" src="Database.js"></script>

    <script>
        // Your Firebase authentication logic here
        // Example: Check if the user is authenticated and toggle visibility accordingly
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in, show the main content
                document.getElementById("login_container").style.display = "none";
                document.getElementById("main_content").style.display = "block";
            } else {
                // No user is signed in, show the login/register form
                document.getElementById("login_container").style.display = "block";
                document.getElementById("main_content").style.display = "none";
            }
        });
    </script>
    
</body>
</html>
