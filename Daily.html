<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Calendar with JavaScript</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .calendar {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
            margin-bottom: 30px;
        }

        .calendar th,
        .calendar td {
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
            width: 30px;
            height: 30px;
        }

        .calendar th {
            background-color: #eee;
        }

        .today {
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
    <table class="calendar">
        <caption>Calendar for 2022-2023</caption>
        <thead>
            <tr>
                <th>Month</th>
                <!-- Days -->
            </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
    </table>

    <script>
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const calendarBody = document.getElementById('calendar-body');

        for (let month = 0; month < 12; month++) {
            const monthHeader = document.createElement('tr');
            const monthHeaderCell = document.createElement('td');
            monthHeaderCell.textContent = months[month];
            monthHeaderCell.colSpan = 32; // Set it to the number of days + 1 (for the month label)
            monthHeader.appendChild(monthHeaderCell);
            calendarBody.appendChild(monthHeader);

            const daysRow = document.createElement('tr');
            calendarBody.appendChild(daysRow);

            for (let day = 1; day <= 31; day++) {
                const date = new Date(2022, month, day);
                const cell = document.createElement('td');

                if (date.getMonth() === month) {
                    cell.textContent = date.getDate();
                    if (date.toDateString() === new Date().toDateString()) {
                        cell.classList.add('today');
                    }
                }

                daysRow.appendChild(cell);
            }

            // Add a page break after each month except December
            if (month !== 11) {
                const pageBreak = document.createElement('tr');
                const pageBreakCell = document.createElement('td');
                pageBreakCell.colSpan = 32;
                pageBreak.appendChild(pageBreakCell);
                pageBreak.classList.add('page-break');
                calendarBody.appendChild(pageBreak);
            }
        }
    </script>
</body>
</html>
