<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALENDAR</title>
    <link rel="stylesheet" href="DAILYstyle.css">
    <script src="Dailyscript.js" defer></script>
    
    <style>
        #chart-container {
            transform: translate(-30%, -65%);
            width: 300px; /* Adjust the width of each canvas */
            height: auto;
            margin: 20px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <span class="month-picker" id="month-picker"> May </span>
                <div class="year-picker" id="year-picker">
                    <span class="year-change" id="pre-year"></span>
                    <span id="year">2020 </span>
                    <span class="year-change" id="next-year"></span>
                </div>
            </div>

            <div class="calendar-body">
                <div class="calendar-week-days">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days">
                </div>
            </div>
            <div class="calendar-footer">
                <div class="expenses-summary">
                    <p>Total Expenses: ₱<span id="totalAllExpenses"></span></p>
                    <p>Remaining Allowance: ₱<span id="remainingAllowance"></span></p>
                </div>
            </div>
            <div class="date-time-formate">
                <div class="day-text-formate">TASK</div>
                <div class="date-time-value">
                    <div class="time-formate">02:51:20</div>
                    <div class="date-formate">23 - July - 2022</div>
                </div>
                <div class="month-list"></div>
            </div>
        </div>
    </div>
    <!-- Remove the extra closing </div> tag -->
    <div class="expense-inputs">
        <div class="expense-input" data-type="other">
            <h2 class="other-h2">Overall Expenses</h2>
            
            <div style="text-align: center; padding: 50px; margin-bottom: 5px;">
                <input type="number" id="calculateInput" placeholder="Input save">
                <button type="button" onclick="displayAllExpenses()" class="styled-button">Display Expenses</button>
                <button type="button" onclick="calculateExpense('other', 'subtract')" class="styled-button">Calculate</button>
            </div>
            
            
        </div>
    </div>
        </script>
        </body>
        </html>
