<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .calendar {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
            margin-bottom: 30px;
        }

        .calendar th,
        .calendar td {
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .calendar th {
            background-color: #eee;
        }

        .today {
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
    <table class="calendar">
        <caption>Calendar for 2022-2023</caption>
        <tr>
            <th>Jan</th>
            <th>Feb</th>
            <th>Mar</th>
            <th>Apr</th>
            <th>May</th>
            <th>Jun</th>
            <th>Jul</th>
            <th>Aug</th>
            <th>Sep</th>
            <th>Oct</th>
            <th>Nov</th>
            <th>Dec</th>
        </tr>
        <script>
            for (let year = 2022; year <= 2023; year++) {
                document.write('<tr>');
                for (let month = 0; month < 12; month++) {
                    document.write('<td><table>');
                    document.write('<caption>' + new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' }) + '</caption>');
                    document.write('<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>');

                    let startDate = new Date(year, month, 1);
                    let endDate = new Date(year, month + 1, 0);
                    let currentDate = new Date(startDate);

                    while (currentDate <= endDate) {
                        if (currentDate.getDay() === 0) {
                            document.write('<tr>');
                        }

                        let newCell = '<td';
                        if (currentDate.toDateString() === new Date().toDateString()) {
                            newCell += ' class="today"';
                        }
                        newCell += '>' + currentDate.getDate() + '</td>';

                        document.write(newCell);

                        if (currentDate.getDay() === 6) {
                            document.write('</tr>');
                        }

                        currentDate.setDate(currentDate.getDate() + 1);
                    }

                    document.write('</table></td>');
                }
                document.write('</tr>');
            }
        </script>
    </table>
</body>
</html>
