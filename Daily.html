<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Calendar</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .calendar {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
            margin-bottom: 30px;
        }

        .calendar th,
        .calendar td {
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
            width: 30px;
            height: 30px;
        }

        .calendar th {
            background-color: #eee;
        }

        .today {
            background-color: #ffcccc;
        }

        .page-break {
            page-break-after: always;
        }
    </style>
</head>
<body>
    <table class="calendar">
        <caption>Calendar for 2022-2023</caption>
        <tr>
            <th>Month</th>
            <!-- Days -->
        </tr>
        <script>
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

            for (let month = 0; month < 12; month++) {
                document.write('<tr>');
                document.write(`<td>${months[month]}</td>`);
                for (let day = 1; day <= 31; day++) {
                    const date = new Date(2022, month, day);
                    if (date.getMonth() === month) {
                        document.write('<td');
                        if (date.toDateString() === new Date().toDateString()) {
                            document.write(' class="today"');
                        }
                        document.write('>' + date.getDate() + '</td>');
                    } else {
                        document.write('<td></td>');
                    }
                }
                document.write('</tr>');
                if (month !== 11) {
                    document.write('<tr class="page-break"><td colspan="32"></td></tr>');
                }
            }
        </script>
    </table>
</body>
</html>
