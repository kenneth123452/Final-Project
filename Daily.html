<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>CALENDAR</title>
    <link rel="stylesheet" href="DAILYstyle.css">
    <script src="Dailyscript.js" defer></script>
    <style>
        <style>
        #chart-container {
            transform: translate(-30%, -65%);
            width: 300px; /* Adjust the width of each canvas */
            height: auto;
            margin: 20px; /* Adjust the margin as needed */
        }

        .expense-inputs {
            /* Add your styles for expense inputs here */
            margin-top: 20px;
        }

        .expense-input {
            /* Add your styles for individual expense inputs here */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <span class="month-picker" id="month-picker"> May </span>
                <div class="year-picker" id="year-picker">
                    <span class="year-change" id="pre-year"></span>
                    <span id="year">2020 </span>
                    <span class="year-change" id="next-year"></span>
                </div>
            </div>

            <div class="calendar-body">
                <div class="calendar-week-days">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days">
                </div>
            </div>
            <div class="calendar-footer">
            </div>
            <div class="date-time-formate">
                <div class="day-text-formate">TASK</div>
                <div class="date-time-value">
                    <div class="time-formate">02:51:20</div>
                    <div class="date-formate">23 - July - 2022</div>
                </div>
                <div class="month-list"></div>
            </div>

            <div class="expense-input">
                <h2>Personal Expenses</h2>
                <p id="storedDataPersonal"></p>
                <p id="displayPersonalExpenseData"></p>
                <input type="number" id="personal-expense-input" placeholder="Enter Personal Expense">
                <button onclick="saveExpenseData('personal')">Save Personal Expense</button>
              </div>
              
              <div class="expense-input">
                <h2>Transportation Expenses</h2>
                <p id="storedDataTransportation"></p>
                <p id="displayTransportationExpenseData"></p>
                <input type="number" id="transportation-expense-input" placeholder="Enter Transportation Expense">
                <button onclick="saveExpenseData('transportation')">Save Transportation Expense</button>
              </div>
              
              <div class="expense-input">
                <h2>School Expenses</h2>
                <p id="storedDataSchool"></p>
                <p id="displaySchoolExpenseData"></p>
                <input type="number" id="school-expense-input" placeholder="Enter School Expense">
                <button onclick="saveExpenseData('school')">Save School Expense</button>
              </div>
              
              <div class="expense-input">
                <h2>Other Expenses</h2>
                <p id="storedDataOther"></p>
                <p id="displayOtherExpenseData"></p>
                <input type="number" id="other-expense-input" placeholder="Enter Other Expense">
                <button onclick="saveExpenseData('other')">Save Other Expense</button>
              </div>
                </div>
            </div>
        </div>
    </body>
    </html>
