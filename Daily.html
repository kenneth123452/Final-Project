<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="src/img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="DAILYstyle.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <img src="src/img/WiseBudgeLogo.png" class="logo">
            <div class="calendar-title">
                <span>Daily - Dashboard</span>
            </div>
            <div class="calendar-navigation">
                <button id="prevMonthButton">Previous Month</button>
                <button id="nextMonthButton">Next Month</button>
            </div>
        </div>

        <div class="calendar-body">
            <div class="calendar-month">
                <span id="monthDisplay"></span>
                <span id="yearDisplay"></span>
            </div>

            <div class="calendar-days">
                <div class="calendar-day-header">
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                    <span>Sun</span>
                </div>
                <div class="calendar-days-content" id="calendarDaysContent">
                    <!-- Calendar days will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <div id="schedulingModal" class="modal">
        <div class="modal-content">
            <span id="closeModalButton" class="close">&times;</span>
            <h2>Schedule Event for <span id="selectedDay"></span></h2>
            <form id="eventForm">
                <label for="eventTitle">Title:</label>
                <input type="text" id="eventTitle" required>
                <input type="text" id="eventDay" required>
                <textarea id="eventDescription" rows="3"></textarea>
                <button type="submit">Schedule Event</button>
            </form>
        </div>
    </div>

    <script src="Dailyscript.js"></script>
    <script>
        // Add any additional scripts or modifications here
    </script>
</body>
</html>
