<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="calendar-title">
                <span>Calendar</span>
            </div>
            <div class="calendar-navigation">
                <button id="prevMonthButton">Previous Month</button>
                <button id="nextMonthButton">Next Month</button>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-month">
                <span id="monthDisplay"></span>
                <span id="yearDisplay"></span>
            </div>
            <div class="calendar-days" id="calendarDaysContent">
                <!-- Days will be added dynamically here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
