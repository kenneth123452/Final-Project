                <div class="expense-input" data-type="other">

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="otherExpenseInput" placeholder="Enter Other Expense">
                    <button type="button" onclick="saveExpenseData('other', 'save')" class="styled-button">Save Other Expense</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <input type="number" id="calculateInput" placeholder="Input save">
                    <button type="button" onclick="calculateExpense('other', 'subtract')" class="styled-button">Calculate</button>
                    <p id="storedDataOther"></p>
                </div>
            </div>
            <script>
                
                function calculateExpense(category, action) {
    var inputField = document.getElementById('calculateInput');
    var storedData = document.getElementById('storedDataOther');

    // Perform subtraction if the action is 'subtract'
    if (action === 'subtract') {
        var currentValue = parseInt(storedData.innerText.replace(/[^\d]/g, '')); // Extract the current value from the stored data
        var inputValue = parseInt(inputField.value);
        
        // Check if currentValue is a valid number
        if (!isNaN(currentValue)) {
            // Subtract the current value from the input value (reverse order)
            var result = currentValue - inputValue;

            // Check if the result is negative
            if (result < 0) {
                storedData.innerText = 'Invalid: Result is negative';
            } else {
                storedData.innerText = 'Subtracted result: ' + result;
            }
        } else {
            storedData.innerText = 'Invalid stored data';
        }
    } else {
        // Handle other actions (if needed)
        storedData.innerText = 'Invalid action';
    }
}
              </script>
