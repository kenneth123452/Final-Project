<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .calendar {
            width: 500px;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
            margin-bottom: 30px;
        }

        .calendar th,
        .calendar td {
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .calendar th {
            background-color: #eee;
        }

        .today {
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
    <script>
        function generateCalendar(month, year) {
            const table = document.createElement('table');
            table.classList.add('calendar');

            const caption = document.createElement('caption');
            caption.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });
            table.appendChild(caption);

            const headerRow = document.createElement('tr');
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            daysOfWeek.forEach(day => {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            const startDate = new Date(year, month, 1);
            const endDate = new Date(year, month + 1, 0);
            let currentDate = new Date(startDate);

            while (currentDate <= endDate) {
                if (currentDate.getDay() === 0) {
                    const newRow = document.createElement('tr');
                    table.appendChild(newRow);
                }

                const newCell = document.createElement('td');
                newCell.textContent = currentDate.getDate();
                if (currentDate.toDateString() === new Date().toDateString()) {
                    newCell.classList.add('today');
                }

                table.lastElementChild.appendChild(newCell);
                currentDate.setDate(currentDate.getDate() + 1);
            }

            document.body.appendChild(table);
        }

        for (let year = 2022; year <= 2023; year++) {
            for (let month = 0; month < 12; month++) {
                generateCalendar(month, year);
            }
        }
    </script>
</body>
</html>
