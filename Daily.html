<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Calendar</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .calendar {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
            margin-bottom: 30px;
        }

        .calendar th,
        .calendar td {
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
            height: 50px;
            width: 50px;
        }

        .calendar th {
            background-color: #eee;
        }

        .today {
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
    <table class="calendar">
        <caption>Calendar for 2022-2023</caption>
        <tr>
            <th>Jan</th>
            <th>Feb</th>
            <th>Mar</th>
            <th>Apr</th>
            <th>May</th>
            <th>Jun</th>
            <th>Jul</th>
            <th>Aug</th>
            <th>Sep</th>
            <th>Oct</th>
            <th>Nov</th>
            <th>Dec</th>
        </tr>
        <script>
            for (let day = 1; day <= 31; day++) {
                document.write('<tr>');
                for (let month = 0; month < 12; month++) {
                    const date = new Date(2022, month, day);
                    if (date.getMonth() === month) {
                        document.write('<td');
                        if (date.toDateString() === new Date().toDateString()) {
                            document.write(' class="today"');
                        }
                        document.write('>' + date.getDate() + '</td>');
                    } else {
                        document.write('<td></td>');
                    }
                }
                document.write('</tr>');
            }
        </script>
    </table>
</body>
</html>
