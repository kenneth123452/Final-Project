<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>CALENDAR</title>
    <link rel="stylesheet" href="DAILYstyle.css">
    <script src="Dailyscript.js" defer></script>
    <style>
        #chart-container {
            transform: translate(-30%, -65%);
            width: 300px; /* Adjust the width of each canvas */
            height: auto;
          margin: 20px; /* Adjust the margin as needed */
        }

      </style>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <span class="month-picker" id="month-picker"> May </span>
                <div class="year-picker" id="year-picker">
                    <span class="year-change" id="pre-year">
                    </span>
                    <span id="year">2020 </span>
                    <span class="year-change" id="next-year">
                    </span>
                </div>
            </div>

            <div class="calendar-body">
                <div class="calendar-week-days">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days">
                </div>
            </div>
            <div class="calendar-footer">
            </div>
            <div class="date-time-formate">
                <div class="day-text-formate">TASK</div>
                <div class="date-time-value">
                    <div class="time-formate">02:51:20</div>
                    <div class="date-formate">23 - July - 2022</div>
                </div>
            </div>
            <div class="month-list"></div>

            <div class="card-container"></div>
                <div class="card" id="personal-card">
                    <h2>Personal Expenses</h2>
                    <input type="number" id="personal-expense-input" placeholder="Enter expense value" >
                    <div id="displayPersonalExpenseData"></div>
                    <div id="storedDataPersonal"></div> <!-- Placeholder for displaying expenses value -->
                    <button type="button" class="thumbs-up">Thumbs Up</button>
                    <button type="button" class="thumbs-down">Thumbs Down</button>
                    <!-- ... (other content) ... -->
                </div>
              <div class="card" id="transportation-card">
                    <h2>Transportation Expenses</h2>
                    <input type="number" id="transportation-card-input" placeholder="Enter expense value" >
                    <div id="displayTransportationExpenseData"></div>
                    <div id="storedDataTransportation"></div> <!-- Placeholder for displaying expenses value -->
                    <button type="button" class="thumbs-up">Thumbs Up</button>
                    <button type="button" class="thumbs-down">Thumbs Down</button>
                    <!-- ... (other content) ... -->
                </div>
                <div class="card" id="school-card">
                    <h2>School Expenses</h2>
                    <input type="number" id="school-card-input" placeholder="Enter expense value" >
                    <div id="displaySchoolExpenseData"></div>
                    <div id="storedDataSchool"></div> <!-- Placeholder for displaying expenses value -->
                    <button type="button" class="thumbs-up">Thumbs Up</button>
                    <button type="button" class="thumbs-down">Thumbs Down</button>
                    <!-- ... (other content) ... -->
                </div>
                <div class="card" id="other-card">
                    <h2>Other Expenses</h2>
                    <input type="number" id="other-card-input" placeholder="Enter expense value" >
                    <div id="displayOtherExpenseData"></div>
                    <div id="storedDataOther"></div> <!-- Placeholder for displaying expenses value -->
                    <button type="button" class="thumbs-up">Thumbs Up</button>
                    <button type="button" class="thumbs-down">Thumbs Down</button>
                    <!-- ... (other content) ... -->
                    </div>
                </div>
            </div>
        </body>
        </html>
