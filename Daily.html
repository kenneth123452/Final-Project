<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .calendar {
            width: 500px;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }

        .calendar th,
        .calendar td {
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .calendar th {
            background-color: #eee;
        }

        .today {
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
    <table class="calendar">
        <caption id="currentDate"></caption>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <script>
            const currentDateElement = document.getElementById('currentDate');
            const today = new Date();
            currentDateElement.textContent = today.toLocaleString('default', { month: 'long', year: 'numeric' });

            let startDay = new Date(today.getFullYear(), today.getMonth(), 1);
            let endDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);

            let currentDay = today.getDate();
            let currentMonth = today.getMonth();
            let currentYear = today.getFullYear();

            while (startDay.getDay() !== 0) {
                startDay.setDate(startDay.getDate() - 1);
            }

            while (startDay <= endDay) {
                if (startDay.getDay() === 0) {
                    document.write('<tr>');
                }

                let dateString = startDay.toISOString().split('T')[0];
                let formattedDate = startDay.getDate();
                let isToday = dateString === today.toISOString().split('T')[0];

                document.write(`<td class="${isToday ? 'today' : ''}">${formattedDate}</td>`);

                if (startDay.getDay() === 6) {
                    document.write('</tr>');
                }

                startDay.setDate(startDay.getDate() + 1);
            }
        </script>
    </table>
</body>
</html>
