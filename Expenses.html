<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

    <style>
        body {
            background-image: url('src/img/background.jpg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        label,
        input,
        button {
            margin: 10px 0;
        }

        select {
            padding: 5px;
            font-size: 16px;
        }
    </style>
    <title>Weekly Expenses</title>
</head>

<body>
    <form id="myForm" onsubmit="submitForm(); return false;">
        <select id="expenseType">
            <option value="foodExpenses">Food Expenses</option>
            <option value="transportationExpenses">Transportation Expenses</option>
            <option value="schoolExpenses">School Expenses</option>
            <option value="other">Other</option>
        </select>
        <input id="foodExpenses" type="number" min="100" max="2000" required>
        <input id="transportationExpenses" type="number" min="100" max="2000" required>
        <input id="schoolExpenses" type="number" min="100" max="2000" required>
        <input id="other" type="number" min="100" max="2000" required>
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
        <button type="submit">Submit</button>
    </form>

  <script>
        // Retrieve the stored value
        var storedData = localStorage.getItem("WeeklyAllowance");
        if (storedData) {
            var parsedData = JSON.parse(storedData);
            var weeklyAllowance = parsedData["Weekly Allowance"];
            document.getElementById("displayValue").innerText = "Stored Value: " + weeklyAllowance;
        }

        function calculate() {
            var expenseType = document.getElementById("expenseType").value;
            var expenseValue1 = parseInt(document.getElementById("foodExpenses").value) || 0;
            var expenseValue2 = parseInt(document.getElementById("transportationExpenses").value) || 0;
            var expenseValue3 = parseInt(document.getElementById("schoolExpenses").value) || 0;
            var expenseValue4 = parseInt(document.getElementById("other").value) || 0;

            // Save the weekly allowance to localStorage
            var updatedWeeklyAllowance = weeklyAllowance - (expenseValue1 + expenseValue2 + expenseValue3 + expenseValue4);
            localStorage.setItem("WeeklyAllowance", JSON.stringify({ "Weekly Allowance": updatedWeeklyAllowance }));

            calculateAndDisplayExpense(expenseType, expenseValue1 - expenseValue2 - expenseValue3 - expenseValue4);
            calculateAndDisplayTotal();
        }

        function calculateAndDisplayExpense(expenseType, expenseValue) {
            var currentTotal = parseInt(localStorage.getItem(expenseType)) || 0;
            var newTotal = currentTotal + expenseValue;

            console.log(expenseType + " Expenses: ₱" + newTotal);

            localStorage.setItem(expenseType, newTotal);
        }

        function calculateAndDisplayTotal() {
            var allExpenses = ["foodExpenses", "transportationExpenses", "schoolExpenses", "other"];
            var totalAllExpenses = 0;

            for (var i = 0; i < allExpenses.length; i++) {
                var expense = allExpenses[i];
                var expenseAmount = parseInt(localStorage.getItem(expense)) || 0;
                totalAllExpenses += expenseAmount;
            }

            var remainingWeeklyAllowance = weeklyAllowance - totalAllExpenses;

            console.log("Total Weekly Expenses: ₱" + totalAllExpenses);
            console.log("Remaining Weekly Allowance: ₱" + remainingWeeklyAllowance);
            document.getElementById("result").innerHTML = "Total Weekly Expenses: ₱" + totalAllExpenses;
        }

        function submitForm() {
            // Add any additional logic for form submission if needed
            console.log("Form submitted");
        }
    </script>
