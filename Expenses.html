<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="icon" href="src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Expenses Style.css">
    <title>Weekly Expenses</title>
</head>

<body>
    <div id="logo-container">
    <img src="src/img/WiseBudgeLogo.png" class="logo alt="WiseBudge Logo">
    </div>
    
    <form id="myForm" onsubmit="submitForm(); return false;">
        <label for="expenseType">Weekly Expense Type</label>

        <label for="foodExpenses">Personal Expenses</label>
        <input id="foodExpenses" type="number" min="0" max="2000" required>

        <label for="transportationExpenses">Transportation Expenses</label>
        <input id="transportationExpenses" type="number" min="0" max="2000" required>

        <label for="schoolExpenses">School Expenses</label>
        <input id="schoolExpenses" type="number" min="0" max="2000" required>

        <label for="other">Other Expenses</label>
        <input id="other" type="number" min="0" max="2000" required>

        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
        <div id="displayValue"></div>
        <p id="remainingAllowance"></p>
        <button type="button" onclick="redirectToAnotherPage()">Submit</button>
        <button onclick="goBack()">Back</button>
    </form>

    <script src="Expensesjs.js"></script>
</body>

</html>
