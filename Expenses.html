<body>
    <body>
    <form id="myForm" onsubmit="submitForm(); return false;">
<select id="expenseType">
            <option value="Food Expenses">Food Expenses</option>
            <option value="Transportation Expenses">Transportation Expenses</option>
            <option value="School Expenses">School Expenses</option>
            <option value="other">Other</option>
        </select>
        <input id="Food Expenses" type="number" min="100" max="2000" required>
        <input id="Transportation Expenses2" type="number" min="100" max="2000" required>
        <input id="School Expenses" type="number" min="100" max="2000" required>
        <input id="other" type="number" min="100" max="2000" required>
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
        <button type="submit">Submit</button>
    </form>

    <script>
        function calculate() {
            var expenseType = document.getElementById("expenseType").value;
            var expenseValue1 = parseInt(document.getElementById("Food Expenses").value) || 0;
            var expenseValue2 = parseInt(document.getElementById("Transportation Expenses").value) || 0;
            var expenseValue3 = parseInt(document.getElementById("School Expenses").value) || 0;
            var expenseValue4 = parseInt(document.getElementById("other").value) || 0;

            // Save the weekly allowance to localStorage
            var weeklyAllowance = parseInt(localStorage.getItem("Weekly Allowance")) || 0;
            localStorage.setItem("Weekly Allowance", weeklyAllowance - Food Expenses - Transportation Expenses - School Expenses - other);

            calculateAndDisplayExpense(expenseType, Food Expenses * Transportation Expenses * School Expenses * other);
            calculateAndDisplayTotal();
        }

        function calculateAndDisplayExpense(expenseType, expenseValue) {
            var currentTotal = parseInt(localStorage.getItem(expenseType)) || 0;
            var newTotal = currentTotal + expenseValue;

            console.log(expenseType + " Expenses: ₱" + newTotal);

            localStorage.setItem(expenseType, newTotal);
        }

        function calculateAndDisplayTotal() {
            var allExpenses = ["Food Expenses", "Transportation Expenses", "School Expenses", "other"];
            var totalAllExpenses = 0;

            for (var i = 0; i < allExpenses.length; i++) {
                var expense = allExpenses[i];
                var expenseAmount = parseInt(localStorage.getItem(expense)) || 0;
                totalAllExpenses += expenseAmount;
            }
            
            var weeklyAllowance = parseInt(localStorage.getItem("Weekly Allowance")) || 0;
            var remainingWeeklyAllowance = weeklyAllowance - totalAllExpenses;
            
            console.log("Total Weekly Expenses: ₱" + totalAllExpenses);
            console.log("Remaining Weekly Allowance: ₱" + remainingWeeklyAllowance);
            document.getElementById("result").innerHTML = "Total Weekly Expenses: ₱" + totalAllExpenses;
        }

        function submitForm() {
            // Add any additional logic for form submission if needed
            console.log("Form submitted");
        }
    </script>
