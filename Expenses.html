<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

    <style>
        body {
            background-image: url('src/img/background.jpg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        label, input, button {
            margin: 10px 0;
        }
    </style>
    <title>Weekly Expenses</title>
    <style>
        select {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
    <body>
      <form id="myForm">
  <label for="expenseType">Expenses Type:</label>
    <option value="Food Expenses">Food Expenses</option>
       <input id="expenseValue" type="number" min="100" max="2000" required>
    <option value="Transportation Expenses">Transportation Expenses</option>
       <input id="expenseValue" type="number" min="100" max="2000" required>
    <option value="School Expenses">School Expenses</option>
       <input id="expenseValue" type="number" min="100" max="2000" required>
    <option value="other">Other</option>
      <input id="expenseValue" type="number" min="100" max="2000" required>
          <button type="submit">Submit</button>
   </form>
  <script>
        function submitForm() {
            var expenseType = document.getElementById("expenseType").value;
            var expenseValue = parseInt(document.getElementById("expenseValue").value) || 0;
            localStorage.setItem("Weekly Allowance", expenseValue);
            calculateAndDisplayTotal(expenseType, expenseValue);
            window.location.href = "Allowance.html";
        }

        function calculateAndDisplayTotal(expenseType, expenseValue) {
            var currentTotal = parseInt(localStorage.getItem(expenseType)) || 0;
            var newTotal = currentTotal + expenseValue;
            console.log(expenseType + " Expenses: $" + newTotal);
            localStorage.setItem(expenseType, newTotal);
            
            var allExpenses = ["Food Expenses", "Transportation Expenses", "School Expenses", "other"];
            var totalAllExpenses = 0;

            for (var i = 0; i < allExpenses.length; i++) {
                var expense = allExpenses[i];
                var expenseAmount = parseInt(localStorage.getItem(expense)) || 0;
                totalAllExpenses += expenseAmount;
            }

            console.log("Total Weekly Expenses: $" + totalAllExpenses);
        }
    </script>
    </body>
    </html>
