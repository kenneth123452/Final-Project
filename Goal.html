<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Week Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        canvas {
            margin-top: 20px;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Goal Week Tracker</h1>
    </header>

    <main>
        <label for="goalInput">Goal:</label>
        <input type="text" id="goalInput" placeholder="Enter your goal">

        <label for="dateInput">Target Date:</label>
        <input type="date" id="dateInput">

        <button onclick="addGoal()">Add Goal</button>

        <canvas id="goalChart"></canvas>
    </main>

    <script>
        // Load existing data from local storage
        let goalsData = JSON.parse(localStorage.getItem('goalsData')) || {
            labels: [],
            datasets: [{
                data: [],
                backgroundColor: [
                    '#FF6384',
                    '#36A2EB',
                    '#FFCE56',
                    '#4BC0C0',
                    '#9966FF',
                ],
            }],
        };

        let remainingAllowance = localStorage.getItem("Remaining Allowance");
        
        if (remainingAllowance !== null) {
            console.log("Remaining Allowance: â‚±" + remainingAllowance);
        }

        const ctx = document.getElementById('goalChart').getContext('2d');
        const goalChart = new Chart(ctx, {
            type: 'bar', // Change chart type to 'bar'
            data: goalsData,
        });

        function addGoal() {
            const goalInput = document.getElementById('goalInput');
            const dateInput = document.getElementById('dateInput');

            if (goalInput.value.trim() !== '' && dateInput.value !== '') {
                const goalLabel = goalInput.value;
                const goalDate = dateInput.value;
                
                goalsData.labels.push(`${goalLabel} - ${goalDate}`);
                goalsData.datasets[0].data.push(1);

                goalChart.update();

                localStorage.setItem('goalsData', JSON.stringify(goalsData));

                goalInput.value = '';
                dateInput.value = '';
            }
        }
    </script>

</body>
</html>
