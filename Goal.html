<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Goal Tracker</title>
    <link rel="stylesheet" href="Goal Style.css">
    <link rel="icon" href="src/img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <a href="index.html">
    <div id="logo">
        <img src="src/img/WiseBudgeLogo.png" class="logo">
      </div> 
    </a>
<div class="banner">
<div id="goal-form">
    <h2>Set Financial Goal</h2>
    <label for="goal-amount">Desired Goal Amount</label>
    <input type="number" id="goal-amount" placeholder="Enter goal amount" required>

    <label for="time-frame">Time Frame</label>
    <select id="time-frame">
        <option value="week">Per Week</option>
        <option value="month">Per Month</option>
        <option value="year">Per Year</option>
    </select>


    <button onclick="setGoal()">Set Goal</button>
    <button id="submitGoalButton">Submit</button>
    <button id="backButton">Back</button>

    
    <div id="result"></div>
    <div id="displayRemainingAllowance"></div>
    <div id="progress-bar-container">
        <div class="progress-bar-fill" id="progressBar"></div>
        <div class="progress-text" id="progressText"></div>
      </div>
    
    <canvas id="barChart" width="400" height="200"></canvas>
    </div>
  </div>

<script src="Goaljs.js"></script>

</body>
</html>
